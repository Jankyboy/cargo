<svg xmlns="http://www.w3.org/2000/svg" width="827" height="542"><style>.fg{fill:#aaa}.bg{background:#000}.fg-bright-cyan{fill:#5ff}.fg-bright-green{fill:#5f5}.fg-cyan{fill:#0aa}.container{padding:0 10px;line-height:18px}.bold{font-weight:700}tspan{font:14px SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;white-space:pre;line-height:18px}</style><rect width="100%" height="100%" y="0" class="bg" rx="4.5"/><text class="container fg" xml:space="preserve"><tspan x="10" y="28"><tspan>Manage the owners of a crate on the registry</tspan> </tspan> <tspan x="10" y="46"> </tspan> <tspan x="10" y="64"><tspan class="fg-bright-green bold">Usage:</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">cargo[EXE] owner</tspan><tspan> </tspan><tspan class="fg-cyan">[OPTIONS]</tspan><tspan> </tspan><tspan class="fg-cyan">[CRATE]</tspan> </tspan> <tspan x="10" y="82"> </tspan> <tspan x="10" y="100"><tspan class="fg-bright-green bold">Arguments:</tspan> </tspan> <tspan x="10" y="118"><tspan> </tspan><tspan class="fg-cyan">[CRATE]</tspan><tspan> </tspan> </tspan> <tspan x="10" y="136"> </tspan> <tspan x="10" y="154"><tspan class="fg-bright-green bold">Options:</tspan> </tspan> <tspan x="10" y="172"><tspan> </tspan><tspan class="fg-bright-cyan bold">-a</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--add</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;LOGIN&gt;</tspan><tspan> Name of a user or team to invite as an owner</tspan> </tspan> <tspan x="10" y="190"><tspan> </tspan><tspan class="fg-bright-cyan bold">-r</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--remove</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;LOGIN&gt;</tspan><tspan> Name of a user or team to remove as an owner</tspan> </tspan> <tspan x="10" y="208"><tspan> </tspan><tspan class="fg-bright-cyan bold">-l</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--list</tspan><tspan> List owners of a crate</tspan> </tspan> <tspan x="10" y="226"><tspan> </tspan><tspan class="fg-bright-cyan bold">--index</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;INDEX&gt;</tspan><tspan> Registry index URL to modify owners for</tspan> </tspan> <tspan x="10" y="244"><tspan> </tspan><tspan class="fg-bright-cyan bold">--registry</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;REGISTRY&gt;</tspan><tspan> Registry to modify owners for</tspan> </tspan> <tspan x="10" y="262"><tspan> </tspan><tspan class="fg-bright-cyan bold">--token</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;TOKEN&gt;</tspan><tspan> API token to use when authenticating</tspan> </tspan> <tspan x="10" y="280"><tspan> </tspan><tspan class="fg-bright-cyan bold">-v</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--verbose</tspan><tspan class="fg-cyan">...</tspan><tspan> Use verbose output (-vv very verbose/build.rs output)</tspan> </tspan> <tspan x="10" y="298"><tspan> </tspan><tspan class="fg-bright-cyan bold">-q</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--quiet</tspan><tspan> Do not print cargo log messages</tspan> </tspan> <tspan x="10" y="316"><tspan> </tspan><tspan class="fg-bright-cyan bold">--color</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;WHEN&gt;</tspan><tspan> Coloring [possible values: auto, always, never]</tspan> </tspan> <tspan x="10" y="334"><tspan> </tspan><tspan class="fg-bright-cyan bold">--config</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;KEY=VALUE|PATH&gt;</tspan><tspan> Override a configuration value</tspan> </tspan> <tspan x="10" y="352"><tspan> </tspan><tspan class="fg-bright-cyan bold">-Z</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FLAG&gt;</tspan><tspan> Unstable (nightly-only) flags to Cargo, see &apos;cargo -Z help&apos; for</tspan> </tspan> <tspan x="10" y="370"><tspan> details</tspan> </tspan> <tspan x="10" y="388"><tspan> </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan><tspan> Print help</tspan> </tspan> <tspan x="10" y="406"> </tspan> <tspan x="10" y="424"><tspan class="fg-bright-green bold">Manifest Options:</tspan> </tspan> <tspan x="10" y="442"><tspan> </tspan><tspan class="fg-bright-cyan bold">--locked</tspan><tspan> Assert that `Cargo.lock` will remain unchanged</tspan> </tspan> <tspan x="10" y="460"><tspan> </tspan><tspan class="fg-bright-cyan bold">--offline</tspan><tspan> Run without accessing the network</tspan> </tspan> <tspan x="10" y="478"><tspan> </tspan><tspan class="fg-bright-cyan bold">--frozen</tspan><tspan> Equivalent to specifying both --locked and --offline</tspan> </tspan> <tspan x="10" y="496"> </tspan> <tspan x="10" y="514"><tspan>Run `</tspan><tspan class="fg-bright-cyan bold">cargo help owner</tspan><tspan class="bold">` for more detailed information.</tspan></tspan></text></svg>