<svg xmlns="http://www.w3.org/2000/svg" width="827" height="1154"><style>.fg{fill:#aaa}.bg{background:#000}.fg-bright-cyan{fill:#5ff}.fg-bright-green{fill:#5f5}.fg-cyan{fill:#0aa}.container{padding:0 10px;line-height:18px}.bold{font-weight:700}tspan{font:14px SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;white-space:pre;line-height:18px}</style><rect width="100%" height="100%" y="0" class="bg" rx="4.5"/><text class="container fg" xml:space="preserve"><tspan x="10" y="28"><tspan>Execute all benchmarks of a local package</tspan> </tspan> <tspan x="10" y="46"> </tspan> <tspan x="10" y="64"><tspan class="fg-bright-green bold">Usage:</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">cargo[EXE] bench</tspan><tspan> </tspan><tspan class="fg-cyan">[OPTIONS]</tspan><tspan> </tspan><tspan class="fg-cyan">[BENCHNAME]</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">[--</tspan><tspan> </tspan><tspan class="fg-cyan">[ARGS]...</tspan><tspan class="fg-bright-cyan bold">]</tspan> </tspan> <tspan x="10" y="82"> </tspan> <tspan x="10" y="100"><tspan class="fg-bright-green bold">Arguments:</tspan> </tspan> <tspan x="10" y="118"><tspan> </tspan><tspan class="fg-cyan">[BENCHNAME]</tspan><tspan> If specified, only run benches containing this string in their names</tspan> </tspan> <tspan x="10" y="136"><tspan> </tspan><tspan class="fg-cyan">[ARGS]...</tspan><tspan> Arguments for the bench binary</tspan> </tspan> <tspan x="10" y="154"> </tspan> <tspan x="10" y="172"><tspan class="fg-bright-green bold">Options:</tspan> </tspan> <tspan x="10" y="190"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-run</tspan><tspan> Compile, but don&apos;t run benchmarks</tspan> </tspan> <tspan x="10" y="208"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-fail-fast</tspan><tspan> Run all benchmarks regardless of failure</tspan> </tspan> <tspan x="10" y="226"><tspan> </tspan><tspan class="fg-bright-cyan bold">--message-format</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FMT&gt;</tspan><tspan> Error format [possible values: human, short, json,</tspan> </tspan> <tspan x="10" y="244"><tspan> json-diagnostic-short, json-diagnostic-rendered-ansi,</tspan> </tspan> <tspan x="10" y="262"><tspan> json-render-diagnostics]</tspan> </tspan> <tspan x="10" y="280"><tspan> </tspan><tspan class="fg-bright-cyan bold">-v</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--verbose</tspan><tspan class="fg-cyan">...</tspan><tspan> Use verbose output (-vv very verbose/build.rs output)</tspan> </tspan> <tspan x="10" y="298"><tspan> </tspan><tspan class="fg-bright-cyan bold">-q</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--quiet</tspan><tspan> Do not print cargo log messages</tspan> </tspan> <tspan x="10" y="316"><tspan> </tspan><tspan class="fg-bright-cyan bold">--color</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;WHEN&gt;</tspan><tspan> Coloring [possible values: auto, always, never]</tspan> </tspan> <tspan x="10" y="334"><tspan> </tspan><tspan class="fg-bright-cyan bold">--config</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;KEY=VALUE|PATH&gt;</tspan><tspan> Override a configuration value</tspan> </tspan> <tspan x="10" y="352"><tspan> </tspan><tspan class="fg-bright-cyan bold">-Z</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FLAG&gt;</tspan><tspan> Unstable (nightly-only) flags to Cargo, see &apos;cargo -Z help&apos; for</tspan> </tspan> <tspan x="10" y="370"><tspan> details</tspan> </tspan> <tspan x="10" y="388"><tspan> </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan><tspan> Print help</tspan> </tspan> <tspan x="10" y="406"> </tspan> <tspan x="10" y="424"><tspan class="fg-bright-green bold">Package Selection:</tspan> </tspan> <tspan x="10" y="442"><tspan> </tspan><tspan class="fg-bright-cyan bold">-p</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--package</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;SPEC&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Package to run benchmarks for</tspan> </tspan> <tspan x="10" y="460"><tspan> </tspan><tspan class="fg-bright-cyan bold">--workspace</tspan><tspan> Benchmark all packages in the workspace</tspan> </tspan> <tspan x="10" y="478"><tspan> </tspan><tspan class="fg-bright-cyan bold">--exclude</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;SPEC&gt;</tspan><tspan> Exclude packages from the benchmark</tspan> </tspan> <tspan x="10" y="496"><tspan> </tspan><tspan class="fg-bright-cyan bold">--all</tspan><tspan> Alias for --workspace (deprecated)</tspan> </tspan> <tspan x="10" y="514"> </tspan> <tspan x="10" y="532"><tspan class="fg-bright-green bold">Target Selection:</tspan> </tspan> <tspan x="10" y="550"><tspan> </tspan><tspan class="fg-bright-cyan bold">--lib</tspan><tspan> Benchmark only this package&apos;s library</tspan> </tspan> <tspan x="10" y="568"><tspan> </tspan><tspan class="fg-bright-cyan bold">--bins</tspan><tspan> Benchmark all binaries</tspan> </tspan> <tspan x="10" y="586"><tspan> </tspan><tspan class="fg-bright-cyan bold">--bin</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Benchmark only the specified binary</tspan> </tspan> <tspan x="10" y="604"><tspan> </tspan><tspan class="fg-bright-cyan bold">--examples</tspan><tspan> Benchmark all examples</tspan> </tspan> <tspan x="10" y="622"><tspan> </tspan><tspan class="fg-bright-cyan bold">--example</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Benchmark only the specified example</tspan> </tspan> <tspan x="10" y="640"><tspan> </tspan><tspan class="fg-bright-cyan bold">--tests</tspan><tspan> Benchmark all targets that have `test = true` set</tspan> </tspan> <tspan x="10" y="658"><tspan> </tspan><tspan class="fg-bright-cyan bold">--test</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Benchmark only the specified test target</tspan> </tspan> <tspan x="10" y="676"><tspan> </tspan><tspan class="fg-bright-cyan bold">--benches</tspan><tspan> Benchmark all targets that have `bench = true` set</tspan> </tspan> <tspan x="10" y="694"><tspan> </tspan><tspan class="fg-bright-cyan bold">--bench</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;NAME&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Benchmark only the specified bench target</tspan> </tspan> <tspan x="10" y="712"><tspan> </tspan><tspan class="fg-bright-cyan bold">--all-targets</tspan><tspan> Benchmark all targets</tspan> </tspan> <tspan x="10" y="730"> </tspan> <tspan x="10" y="748"><tspan class="fg-bright-green bold">Feature Selection:</tspan> </tspan> <tspan x="10" y="766"><tspan> </tspan><tspan class="fg-bright-cyan bold">-F</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--features</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FEATURES&gt;</tspan><tspan> Space or comma separated list of features to activate</tspan> </tspan> <tspan x="10" y="784"><tspan> </tspan><tspan class="fg-bright-cyan bold">--all-features</tspan><tspan> Activate all available features</tspan> </tspan> <tspan x="10" y="802"><tspan> </tspan><tspan class="fg-bright-cyan bold">--no-default-features</tspan><tspan> Do not activate the `default` feature</tspan> </tspan> <tspan x="10" y="820"> </tspan> <tspan x="10" y="838"><tspan class="fg-bright-green bold">Compilation Options:</tspan> </tspan> <tspan x="10" y="856"><tspan> </tspan><tspan class="fg-bright-cyan bold">-j</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--jobs</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;N&gt;</tspan><tspan> Number of parallel jobs, defaults to # of CPUs.</tspan> </tspan> <tspan x="10" y="874"><tspan> </tspan><tspan class="fg-bright-cyan bold">--profile</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PROFILE-NAME&gt;</tspan><tspan> Build artifacts with the specified profile</tspan> </tspan> <tspan x="10" y="892"><tspan> </tspan><tspan class="fg-bright-cyan bold">--target</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;TRIPLE&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Build for the target triple</tspan> </tspan> <tspan x="10" y="910"><tspan> </tspan><tspan class="fg-bright-cyan bold">--target-dir</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;DIRECTORY&gt;</tspan><tspan> Directory for all generated artifacts</tspan> </tspan> <tspan x="10" y="928"><tspan> </tspan><tspan class="fg-bright-cyan bold">--unit-graph</tspan><tspan> Output build graph in JSON (unstable)</tspan> </tspan> <tspan x="10" y="946"><tspan> </tspan><tspan class="fg-bright-cyan bold">--timings</tspan><tspan class="fg-cyan">[=</tspan><tspan class="fg-cyan">&lt;FMTS&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Timing output formats (unstable) (comma separated): html, json</tspan> </tspan> <tspan x="10" y="964"> </tspan> <tspan x="10" y="982"><tspan class="fg-bright-green bold">Manifest Options:</tspan> </tspan> <tspan x="10" y="1000"><tspan> </tspan><tspan class="fg-bright-cyan bold">--manifest-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan><tspan> Path to Cargo.toml</tspan> </tspan> <tspan x="10" y="1018"><tspan> </tspan><tspan class="fg-bright-cyan bold">--lockfile-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan><tspan> Path to Cargo.lock (unstable)</tspan> </tspan> <tspan x="10" y="1036"><tspan> </tspan><tspan class="fg-bright-cyan bold">--ignore-rust-version</tspan><tspan> Ignore `rust-version` specification in packages</tspan> </tspan> <tspan x="10" y="1054"><tspan> </tspan><tspan class="fg-bright-cyan bold">--locked</tspan><tspan> Assert that `Cargo.lock` will remain unchanged</tspan> </tspan> <tspan x="10" y="1072"><tspan> </tspan><tspan class="fg-bright-cyan bold">--offline</tspan><tspan> Run without accessing the network</tspan> </tspan> <tspan x="10" y="1090"><tspan> </tspan><tspan class="fg-bright-cyan bold">--frozen</tspan><tspan> Equivalent to specifying both --locked and --offline</tspan> </tspan> <tspan x="10" y="1108"> </tspan> <tspan x="10" y="1126"><tspan>Run `</tspan><tspan class="fg-bright-cyan bold">cargo help bench</tspan><tspan class="bold">` for more detailed information.</tspan></tspan></text></svg>