<svg xmlns="http://www.w3.org/2000/svg" width="827" height="632"><style>.fg{fill:#aaa}.bg{background:#000}.fg-bright-cyan{fill:#5ff}.fg-bright-green{fill:#5f5}.fg-cyan{fill:#0aa}.container{padding:0 10px;line-height:18px}.bold{font-weight:700}tspan{font:14px SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;white-space:pre;line-height:18px}</style><rect width="100%" height="100%" y="0" class="bg" rx="4.5"/><text class="container fg" xml:space="preserve"><tspan x="10" y="28"><tspan>Remove dependencies from a Cargo.toml manifest file</tspan> </tspan> <tspan x="10" y="46"> </tspan> <tspan x="10" y="64"><tspan class="fg-bright-green bold">Usage:</tspan><tspan> </tspan><tspan class="fg-bright-cyan bold">cargo[EXE] remove</tspan><tspan> </tspan><tspan class="fg-cyan">[OPTIONS]</tspan><tspan> </tspan><tspan class="fg-cyan">&lt;DEP_ID&gt;...</tspan> </tspan> <tspan x="10" y="82"> </tspan> <tspan x="10" y="100"><tspan class="fg-bright-green bold">Arguments:</tspan> </tspan> <tspan x="10" y="118"><tspan> </tspan><tspan class="fg-cyan">&lt;DEP_ID&gt;...</tspan><tspan> Dependencies to be removed</tspan> </tspan> <tspan x="10" y="136"> </tspan> <tspan x="10" y="154"><tspan class="fg-bright-green bold">Options:</tspan> </tspan> <tspan x="10" y="172"><tspan> </tspan><tspan class="fg-bright-cyan bold">-n</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--dry-run</tspan><tspan> Don&apos;t actually write the manifest</tspan> </tspan> <tspan x="10" y="190"><tspan> </tspan><tspan class="fg-bright-cyan bold">-v</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--verbose</tspan><tspan class="fg-cyan">...</tspan><tspan> Use verbose output (-vv very verbose/build.rs output)</tspan> </tspan> <tspan x="10" y="208"><tspan> </tspan><tspan class="fg-bright-cyan bold">-q</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--quiet</tspan><tspan> Do not print cargo log messages</tspan> </tspan> <tspan x="10" y="226"><tspan> </tspan><tspan class="fg-bright-cyan bold">--color</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;WHEN&gt;</tspan><tspan> Coloring [possible values: auto, always, never]</tspan> </tspan> <tspan x="10" y="244"><tspan> </tspan><tspan class="fg-bright-cyan bold">--config</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;KEY=VALUE|PATH&gt;</tspan><tspan> Override a configuration value</tspan> </tspan> <tspan x="10" y="262"><tspan> </tspan><tspan class="fg-bright-cyan bold">-Z</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FLAG&gt;</tspan><tspan> Unstable (nightly-only) flags to Cargo, see &apos;cargo -Z help&apos; for</tspan> </tspan> <tspan x="10" y="280"><tspan> details</tspan> </tspan> <tspan x="10" y="298"><tspan> </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan><tspan> Print help</tspan> </tspan> <tspan x="10" y="316"> </tspan> <tspan x="10" y="334"><tspan class="fg-bright-green bold">Section:</tspan> </tspan> <tspan x="10" y="352"><tspan> </tspan><tspan class="fg-bright-cyan bold">--dev</tspan><tspan> Remove from dev-dependencies</tspan> </tspan> <tspan x="10" y="370"><tspan> </tspan><tspan class="fg-bright-cyan bold">--build</tspan><tspan> Remove from build-dependencies</tspan> </tspan> <tspan x="10" y="388"><tspan> </tspan><tspan class="fg-bright-cyan bold">--target</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;TARGET&gt;</tspan><tspan> Remove from target-dependencies</tspan> </tspan> <tspan x="10" y="406"> </tspan> <tspan x="10" y="424"><tspan class="fg-bright-green bold">Package Selection:</tspan> </tspan> <tspan x="10" y="442"><tspan> </tspan><tspan class="fg-bright-cyan bold">-p</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--package</tspan><tspan class="fg-cyan"> [</tspan><tspan class="fg-cyan">&lt;SPEC&gt;</tspan><tspan class="fg-cyan">]</tspan><tspan> Package to remove from</tspan> </tspan> <tspan x="10" y="460"> </tspan> <tspan x="10" y="478"><tspan class="fg-bright-green bold">Manifest Options:</tspan> </tspan> <tspan x="10" y="496"><tspan> </tspan><tspan class="fg-bright-cyan bold">--manifest-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan><tspan> Path to Cargo.toml</tspan> </tspan> <tspan x="10" y="514"><tspan> </tspan><tspan class="fg-bright-cyan bold">--lockfile-path</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;PATH&gt;</tspan><tspan> Path to Cargo.lock (unstable)</tspan> </tspan> <tspan x="10" y="532"><tspan> </tspan><tspan class="fg-bright-cyan bold">--locked</tspan><tspan> Assert that `Cargo.lock` will remain unchanged</tspan> </tspan> <tspan x="10" y="550"><tspan> </tspan><tspan class="fg-bright-cyan bold">--offline</tspan><tspan> Run without accessing the network</tspan> </tspan> <tspan x="10" y="568"><tspan> </tspan><tspan class="fg-bright-cyan bold">--frozen</tspan><tspan> Equivalent to specifying both --locked and --offline</tspan> </tspan> <tspan x="10" y="586"> </tspan> <tspan x="10" y="604"><tspan>Run `</tspan><tspan class="fg-bright-cyan bold">cargo help remove</tspan><tspan class="bold">` for more detailed information.</tspan></tspan></text></svg>