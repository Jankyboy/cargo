<svg xmlns="http://www.w3.org/2000/svg" width="827" height="776"><style>.fg{fill:#aaa}.bg{background:#000}.fg-bright-cyan{fill:#5ff}.fg-bright-green{fill:#5f5}.fg-cyan{fill:#0aa}.container{padding:0 10px;line-height:18px}.bold{font-weight:700}tspan{font:14px SFMono-Regular,Consolas,Liberation Mono,Menlo,monospace;white-space:pre;line-height:18px}</style><rect width="100%" height="100%" y="0" class="bg" rx="4.5"/><text class="container fg" xml:space="preserve"><tspan x="10" y="28"><tspan>Rust&apos;s package manager</tspan> </tspan> <tspan x="10" y="46"> </tspan> <tspan x="10" y="64"><tspan class="fg-bright-green bold">Usage:</tspan><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">cargo</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">[OPTIONS] [COMMAND]</tspan> </tspan> <tspan x="10" y="82"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">cargo</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">[OPTIONS]</tspan><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">-Zscript</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">&lt;MANIFEST_RS&gt; [ARGS]...</tspan> </tspan> <tspan x="10" y="100"> </tspan> <tspan x="10" y="118"><tspan class="fg-bright-green bold">Options:</tspan> </tspan> <tspan x="10" y="136"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">-V</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--version</tspan><tspan> Print version info and exit</tspan> </tspan> <tspan x="10" y="154"><tspan> </tspan><tspan class="fg-bright-cyan bold">--list</tspan><tspan> List installed commands</tspan> </tspan> <tspan x="10" y="172"><tspan> </tspan><tspan class="fg-bright-cyan bold">--explain</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;CODE&gt;</tspan><tspan> Provide a detailed explanation of a rustc error message</tspan> </tspan> <tspan x="10" y="190"><tspan> </tspan><tspan class="fg-bright-cyan bold">-v</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--verbose</tspan><tspan class="fg-cyan">...</tspan><tspan> Use verbose output (-vv very verbose/build.rs output)</tspan> </tspan> <tspan x="10" y="208"><tspan> </tspan><tspan class="fg-bright-cyan bold">-q</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--quiet</tspan><tspan> Do not print cargo log messages</tspan> </tspan> <tspan x="10" y="226"><tspan> </tspan><tspan class="fg-bright-cyan bold">--color</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;WHEN&gt;</tspan><tspan> Coloring [possible values: auto, always, never]</tspan> </tspan> <tspan x="10" y="244"><tspan> </tspan><tspan class="fg-bright-cyan bold">-C</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;DIRECTORY&gt;</tspan><tspan> Change to DIRECTORY before doing anything (nightly-only)</tspan> </tspan> <tspan x="10" y="262"><tspan> </tspan><tspan class="fg-bright-cyan bold">--locked</tspan><tspan> Assert that `Cargo.lock` will remain unchanged</tspan> </tspan> <tspan x="10" y="280"><tspan> </tspan><tspan class="fg-bright-cyan bold">--offline</tspan><tspan> Run without accessing the network</tspan> </tspan> <tspan x="10" y="298"><tspan> </tspan><tspan class="fg-bright-cyan bold">--frozen</tspan><tspan> Equivalent to specifying both --locked and --offline</tspan> </tspan> <tspan x="10" y="316"><tspan> </tspan><tspan class="fg-bright-cyan bold">--config</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;KEY=VALUE|PATH&gt;</tspan><tspan> Override a configuration value</tspan> </tspan> <tspan x="10" y="334"><tspan> </tspan><tspan class="fg-bright-cyan bold">-Z</tspan><tspan class="fg-cyan"> </tspan><tspan class="fg-cyan">&lt;FLAG&gt;</tspan><tspan> Unstable (nightly-only) flags to Cargo, see &apos;cargo -Z help&apos; for</tspan> </tspan> <tspan x="10" y="352"><tspan> details</tspan> </tspan> <tspan x="10" y="370"><tspan> </tspan><tspan class="fg-bright-cyan bold">-h</tspan><tspan>, </tspan><tspan class="fg-bright-cyan bold">--help</tspan><tspan> Print help</tspan> </tspan> <tspan x="10" y="388"> </tspan> <tspan x="10" y="406"><tspan class="fg-bright-green bold">Commands:</tspan> </tspan> <tspan x="10" y="424"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">build</tspan><tspan class="bold">, </tspan><tspan class="fg-bright-cyan bold">b</tspan><tspan class="bold"> Compile the current package</tspan> </tspan> <tspan x="10" y="442"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">check</tspan><tspan class="bold">, </tspan><tspan class="fg-bright-cyan bold">c</tspan><tspan class="bold"> Analyze the current package and report errors, but don&apos;t build object files</tspan> </tspan> <tspan x="10" y="460"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">clean</tspan><tspan class="bold"> Remove the target directory</tspan> </tspan> <tspan x="10" y="478"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">doc</tspan><tspan class="bold">, </tspan><tspan class="fg-bright-cyan bold">d</tspan><tspan class="bold"> Build this package&apos;s and its dependencies&apos; documentation</tspan> </tspan> <tspan x="10" y="496"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">new</tspan><tspan class="bold"> Create a new cargo package</tspan> </tspan> <tspan x="10" y="514"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">init</tspan><tspan class="bold"> Create a new cargo package in an existing directory</tspan> </tspan> <tspan x="10" y="532"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">add</tspan><tspan class="bold"> Add dependencies to a manifest file</tspan> </tspan> <tspan x="10" y="550"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">remove</tspan><tspan class="bold"> Remove dependencies from a manifest file</tspan> </tspan> <tspan x="10" y="568"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">run</tspan><tspan class="bold">, </tspan><tspan class="fg-bright-cyan bold">r</tspan><tspan class="bold"> Run a binary or example of the local package</tspan> </tspan> <tspan x="10" y="586"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">test</tspan><tspan class="bold">, </tspan><tspan class="fg-bright-cyan bold">t</tspan><tspan class="bold"> Run the tests</tspan> </tspan> <tspan x="10" y="604"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">bench</tspan><tspan class="bold"> Run the benchmarks</tspan> </tspan> <tspan x="10" y="622"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">update</tspan><tspan class="bold"> Update dependencies listed in Cargo.lock</tspan> </tspan> <tspan x="10" y="640"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">search</tspan><tspan class="bold"> Search registry for crates</tspan> </tspan> <tspan x="10" y="658"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">publish</tspan><tspan class="bold"> Package and upload this package to the registry</tspan> </tspan> <tspan x="10" y="676"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">install</tspan><tspan class="bold"> Install a Rust binary</tspan> </tspan> <tspan x="10" y="694"><tspan class="bold"> </tspan><tspan class="fg-bright-cyan bold">uninstall</tspan><tspan class="bold"> Uninstall a Rust binary</tspan> </tspan> <tspan x="10" y="712"><tspan class="bold"> </tspan><tspan class="fg-cyan bold">...</tspan><tspan class="bold"> See all commands with </tspan><tspan class="fg-bright-cyan bold">--list</tspan> </tspan> <tspan x="10" y="730"> </tspan> <tspan x="10" y="748"><tspan class="bold">See &apos;</tspan><tspan class="fg-bright-cyan bold">cargo help</tspan><tspan class="bold"> </tspan><tspan class="fg-cyan bold">&lt;command&gt;</tspan><tspan class="bold">&apos; for more information on a specific command.</tspan></tspan></text></svg>